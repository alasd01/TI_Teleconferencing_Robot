<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
   </head>

   <div class="message-container">
      <h2>Controls</h2>
      <p> Vary Speed</p>
      <div class="slidecontainer">
         <input type="range" min="1" max="5" value="3" step = "1"class="slider" id="myRange">
       </div>
       
       <div id="demo"></div>
   </div>
   
   
    
<div class="container">
    <div class="keyboard">
      <!-- Top Row -->
      <div class="top-row">
        <!-- Key -->
        <div data-key="38" class="key">
          <!-- Character -->
          <p>&uarr;</p>
        </div>
        
      </div>
      <!-- Bottom Row -->
      <div class="bottom-row">
        <!-- Key -->
        <div data-key="37" class="key">
          <!-- Character -->
          <p>&larr;</p>
        </div>
        <!-- Key -->
        <div data-key="40" class="key">
          <!-- Character -->
          <p>&darr;</p>
        </div>
        <!-- Key -->
        <div data-key="39" class="key">
          <!-- Character -->
          <p>&rarr;</p>
        </div>
      </div>
      <div class="text">
         <p> Movement</p>
       </div>
   </div>
      <div class ="right-row">
         <div class = "top-row2" >
            <div data-key="87" class="key">
               <!-- Character -->
               <p>W</p>
             </div>
         </div>
         <div class="bottom-row">
            <div class="ghostkey">
               <!-- Character -->
               <p></p>
             </div>
            <div data-key="83" class="key">
               <!-- Character -->
               <p>S</p>
             </div>
             
         </div>
         <div class="text">
            <p> Linear Actuator Height</p>
          </div>
      </div>
   
</div>    
   <div class="text">Output:
      <div id="display"></div> 
   </div>

    <script src="mqtt.js" type="text/javascript"></script>
    <script src="buttons.js" type="text/javascript"></script>

   </body>
</html>
